<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet Özenir sorting Ödev</title>
    <!-- ! Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- ! Fontawesome -->
    <script src="https://kit.fontawesome.com/756c2fd4b9.js" crossorigin="anonymous"></script>
    <!-- ! CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Leaderboard Table</h1>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <b>Boş ekleme yapılmaz!</b>
        </div>
      </div>
      <div class="toast toast-NaN" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <b>Skor kısmına sadece sayı giriniz!</b>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control player-name" placeholder="Player Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input type="text" class="form-control player-score" placeholder="Player Score" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary add-btn" type="button" id="button-addon2">Add</button>
                </div>
                <div class="wrapper d-flex flex-column">

                </div>
            </div>
        </div>
    </div>

      

    <!-- ! Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- ! JS -->
    <script src="./script.js"></script>
</body>
</html>
